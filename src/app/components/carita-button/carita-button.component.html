<div class="carita-gallery">
  <div class="carita-item" *ngFor="let carita of caritas" (click)="toggleSelection(carita.name)" [class.selected]="carita.name === selectedCarita">
    <img [src]="carita.image" alt="Carita" class="carita-img">
  </div>
</div>

<div class="card-description mt-3 mb-3 " [class.show]="selectedCarita">
  <div class="card">

    <p class="mb-0 small font-weight-medium text-uppercase text-muted">
      {{ selectedCarita }}
    </p>
  </div>
</div>
